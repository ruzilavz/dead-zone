<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dead Zone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <button id="startBtn" class="button">Начать игру</button>
  </div>

  <div id="end-screen">
    Игра окончена<br>
    <button id="restartBtn" class="button" style="margin-top: 20px;">Играть снова</button>
  </div>

  <div id="coinCounter">Coins: 0</div>

  <div id="upgrade-popup">
    <div>Выберите улучшение:</div>
    <button id="rateUpgrade" class="upgrade-btn">Скорострельность<br><small>стрелять быстрее</small></button>
    <button id="damageUpgrade" class="upgrade-btn">Урон<br><small>больше урона</small></button>
    <button id="countUpgrade" class="upgrade-btn">Количество пуль<br><small>несколько пуль за выстрел</small></button>
    <button id="hpUpgrade" class="upgrade-btn">Макс. здоровье<br><small>повышает максимальный HP</small></button>
    <button id="secondGunUpgrade" class="upgrade-btn">Второй пистолет<br><small>стрельба из двух рук</small></button>
  </div>

<script src="https://pixijs.download/v7.2.4/pixi.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
